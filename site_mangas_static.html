<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca de Mangás - Spy x Family</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #1e1e2e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 { margin-top: 0; }
    .manga-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .card {
      background: #e8e8ff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .card:hover { transform: scale(1.04); }
  </style>
</head>
<body>
  <header>Biblioteca de Mangás – Spy x Family</header>
  <div class="container">
    <h2>Volumes Disponíveis</h2>
    <div class="manga-list" id="lista"></div>
  </div>

  <script>
    const volumes = 12; // quantidade de volumes que quer exibir
    const lista = document.getElementById('lista');

    for (let i = 1; i <= volumes; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h3>Volume ${i}</h3>`;
      lista.appendChild(card);
    }
  </script>
</body>
</html>
